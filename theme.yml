# Add a browsersync script to the `master` template.
browsersync: true

# Note: Setting `template_directory` will add an additional forward slash at the
#       beginning to paths.
# See: https://github.com/bolt/bolt/issues/7136
# See: https://docs.bolt.cm/3.5/templating/building-templates#filesystem-layout
template_directory: templates

# Name selectable templates for `templateselect` field.
templateselect:
    templates:
        -
          name: Homepage
          filename: '/index.twig'
        # -
        #   name: Not Found
        #   filename: '/not-found.twig'


